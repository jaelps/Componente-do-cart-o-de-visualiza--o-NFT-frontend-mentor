<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin: 100px 0 0 0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }

  
  </style>
</head>
<body>

  <section class="box">
    <article class="box_interno">
      <picture class="box_imagem">
        <a class="box_imagem-link" href="#">
          <img class="box_imagem-img" src="images/image-equilibrium.jpg" alt="">
        </a>
      </picture>
      <h1 class="box_titulo"><a class="box_titulo-link" href="#">Equilibrium #3429</a></h1>
      <p class="box_paragrafo">Our Equilibrium collection promotes balance and calm.</p>
      <article class="footer">
        <p class="footer_cripto"><img src="/images/icon-ethereum.svg" alt="">
          0.041 ETH</p>
        <p class="footer_time"><img src="/images/icon-clock.svg" alt="">
          3 days left</p>
      </article>
      <div class="linha_horizontal"></div>
      <section class="criador">
        <img class="criador_imagem" src="/images/image-avatar.png" alt="">
        <p class="criador_perfil">Creation of<a class="criador_perfil-link" href="#">Jules Wyvern</a></p>
      </section>
    </article>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jaelson Pereira</a>.
  </div>
</body>
</html>
